specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReactionFactory
    network: goerli
    source:
      address: "0xFE512fC6A499e64d01e94A533F34616126d40E3D"
      abi: ReactionFactory
      startBlock: 5179867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReactionDef
      abis:
        - name: ReactionFactory
          file: ./abis/ReactionFactory.json
      eventHandlers:
        - event: ReactionDeployed(address,address,string,string)
          handler: handleReactionDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ReactionToken
    network: goerli
    source:
      abi: ReactionToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - Stake
      abis:
        - name: ReactionToken
          file: ./abis/ReactionToken.json
      eventHandlers:
        - event: Staked(address,uint256,address,address)
          handler: handleStake
        - event: Reacted(address,address,address,uint256,string,string)
          handler: handleReacted
      file: ./src/mapping.ts