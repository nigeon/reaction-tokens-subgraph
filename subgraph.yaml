specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReactionFactory
    network: mumbai
    source:
      address: "0xB693c88b74304BE463A25062796EF65cC5c0A797"
      abi: ReactionFactory
      startBlock: 17331620
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReactionDef
      abis:
        - name: ReactionFactory
          file: ./abis/ReactionFactory.json
      eventHandlers:
        - event: ReactionDeployed(address,address,string,string,string)
          handler: handleReactionDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ReactionToken
    network: mumbai
    source:
      abi: ReactionToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - Stake
      abis:
        - name: ReactionToken
          file: ./abis/ReactionToken.json
      eventHandlers:
        - event: Staked(address,uint256,address,address)
          handler: handleStake
        - event: Reacted(address,address,uint256,address,uint256,string,string)
          handler: handleReacted
      file: ./src/mapping.ts