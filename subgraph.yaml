specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReactionFactory
    network: mumbai
    source:
      address: "0x67b7184DbE8791EBC4dcD43fd9F51AaD4F14a79d"
      abi: ReactionFactory
      startBlock: 17756686
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReactionDef
      abis:
        - name: ReactionFactory
          file: ./abis/ReactionFactory.json
      eventHandlers:
        - event: ReactionDeployed(address,address,string,string,string,address)
          handler: handleReactionDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ReactionToken
    network: mumbai
    source:
      abi: ReactionToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - Stake
        - Flow
      abis:
        - name: ReactionToken
          file: ./abis/ReactionToken.json
      eventHandlers:
        - event: Staked(address,uint256,address)
          handler: handleStake
        - event: Reacted(address,address,uint256,address,uint256,string,string)
          handler: handleReacted
        - event: Flowed(address,uint256,address,address,address)
          handler: handleFlowed
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: StakedFlow
    network: mumbai
    source:
      abi: StakedFlow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakedFlow
      abis:
        - name: StakedFlow
          file: ./abis/StakedFlow.json
      eventHandlers:
        - event: Flowing(address,uint256,address,uint256)
          handler: handleFlowing
      file: ./src/mapping.ts