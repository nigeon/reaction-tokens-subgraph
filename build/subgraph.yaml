specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReactionFactory
    network: mumbai
    source:
      address: "0x1EC422B81f33F5FEb1CADf0F19aCD6988dc1d873"
      abi: ReactionFactory
      startBlock: 17683984
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReactionDef
      abis:
        - name: ReactionFactory
          file: ReactionFactory/abis/ReactionFactory.json
      eventHandlers:
        - event: ReactionDeployed(address,address,string,string,string)
          handler: handleReactionDeployed
      file: ReactionFactory/ReactionFactory.wasm
templates:
  - kind: ethereum/contract
    name: ReactionToken
    network: mumbai
    source:
      abi: ReactionToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - Stake
        - Flow
      abis:
        - name: ReactionToken
          file: ReactionToken/abis/ReactionToken.json
      eventHandlers:
        - event: Staked(address,uint256,address)
          handler: handleStake
        - event: Reacted(address,address,uint256,address,uint256,string,string)
          handler: handleReacted
        - event: Flowed(address,uint256,address,address,address)
          handler: handleFlowed
      file: ReactionFactory/ReactionFactory.wasm
  - kind: ethereum/contract
    name: StakedFlow
    network: mumbai
    source:
      abi: StakedFlow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakedFlow
      abis:
        - name: StakedFlow
          file: StakedFlow/abis/StakedFlow.json
      eventHandlers:
        - event: Flowing(address,uint256,address,uint256)
          handler: handleFlowing
      file: ReactionFactory/ReactionFactory.wasm
